<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <title>Zoe Potts' Sew It - Introduction Results</title>
    <link rel="icon" type="image/x-icon" href="images/web250_favicon.png">
    <script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>Introduction</h2>
        <figure>
            <img id="image" alt="prefilled image or user image">
            <figcaption id="caption"></figcaption>
        </figure>
            <p>
                <ul class="custom-list">
                    <li data-prompt="Personal Background: " id="personal"></li>
                    <li data-prompt="Professional Background: " id="professional"></li>
                    <li data-prompt="Academic Background: " id="academic"></li>
                    <li data-prompt="Background in this Subject: " id="background"></li>
                    <li data-prompt="Primary Computer Platform: " id="computer"></li>

                    <li>Courses I'm Taking and Why:</li>
                        <ol class="custom-list">
                            <li><span id="code1"></span><span id="course1"></span><span id="reason1"></span></li>

                            <li id="item2"><span id="code2"></span><span id="course2"></span><span id="reason2"></span></li>

                            <li id="item3"><span id="code3"></span><span id="course3"></span><span id="reason3"></span></li>

                            <li id="item4"><span id="code4"></span><span id="course4"></span><span id="reason4"></span></li>

                            <li id="item5"><span id="code5"></span><span id="course5"></span><span id="reason5"></span></li>
                        </ol>

                    <li data-prompt="Funny/Interesting Item to Remember me by: " id="funny"></li>
                    <li data-prompt="I'd also like to Share: " id="share"></li>
                </ul>

                <script src="scripts/introduction_form_results.js"></script>
            </p>
    </main>
        
	<div data-include="components/footer.html"></div>

    <script src="scripts/htmlinclude.js"></script>
</body>
</html>
